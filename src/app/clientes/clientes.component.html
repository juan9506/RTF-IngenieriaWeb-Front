<div class="container">
  <h1>CLIENTES</h1>
  <button class="btn btn-success btn-lg col-12" data-toggle="modal" data-target="#createModal">Agregar Cliente</button>
  <table class="table table-responsive" id="table">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th># Solicitudes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.email}}</td>
          <td id="solicitudes">{{cliente.solicitudes}}</td>
        </tr>
      </tbody>
    </table>
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Agregar Cliente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <div class="form-group row">
                <label for="id" class="col-4 col-form-label"># Identificacion</label>
                <div class="col-8">
                  <input class="form-control" type="number" id="id">
                </div>
              </div>
              <div class="form-group row">
                <label for="nombre" class="col-4 col-form-label">Nombre</label>
                <div class="col-8">
                  <input class="form-control" type="text" id="nombre">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-4 col-form-label">Email</label>
                <div class="col-8">
                  <input class="form-control" type="email" id="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="nsolicitudes" class="col-4 col-form-label"># Solicitudes</label>
                <div class="col-8">
                  <input class="form-control" type="number" id="nsolicitudes">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="agregarCliente()" data-dismiss="modal">Agregar</button>
          </div>
        </div>
      </div>
    </div>
</div>
